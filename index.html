<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streaming TV Indonesia</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <!-- Tambahkan Particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <!-- Particles.js Background -->
  <div id="particles-js"></div>

  <header class="navbar">
    <div class="logo">
      <i class="fas fa-tv"></i> Acaw Streams
    </div>
    <button id="toggleSidebar" class="menu-toggle">
      <i class="fas fa-bars"></i>
    </button>
  </header>

  <aside id="sidebar" class="sidebar hidden">
    <nav>
      <ul>
        <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="https://media-hosting.imagekit.io/52a8eea995fb482e/QRIS.png?Expires=1839869658&Key-Pair-Id=K2ZIVPTIP2VGHC&Signature=qPOZYmW7tgi1akHG4iY~ZMGtKWUS8qVsqFhhNstw8eWSR1KZ5IsKBNmRS0S~HBY0G3mA3Xfi6~nkzPkRvq7LHGD5CzntUTaBVrU03XwXlMO~epg6EsgmVyspqOhXoBavbRxynkaYEURDVuPGcuRx0~83aY5JPcW17sKVW4~ej2DgziFmRV8ydcZxy5gCjDX3gtGaF9wFyzwQwjA5jHKLmVu1CwqNsR12b8S8A0JTpU3RsLTm446wcKvw9Ss5wiYYSBHvOUzQCsGRrQte7RY~mAEAcS~p7nhWTqJkElNn52aly8YYEAH0kDFHNEP6xzBxu9x31Vy4SWptBSohb89M8A__"><i class="fas fa-donate"></i> Donate</a></li>
        <li><a href="https://github.com/ojiwzrd10" target="_blank"><i class="fab fa-github"></i> GitHub</a></li>
      </ul>
    </nav>
  </aside>

  <div class="container">
    <input type="text" id="searchInput" placeholder="Cari channel..." />
    <div id="channelContainer"></div>
  </div>

  <div id="playerContainer" class="player-container hidden">
    <button id="closePlayer">Tutup</button>
    <video id="iptvPlayer" class="video-js vjs-default-skin" controls autoplay playsinline></video>
  </div>

  <footer class="footer">
    <p>Copyright &copy; Acaw Streams .<br> Design by ❤️ Ore Digital</p>
  </footer>

  <!-- Tambahkan ini untuk dukung .m3u8 -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script src="/js/script.js"></script>

  <script>
    // Konfigurasi Particles.js
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 100, // Jumlah partikel
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: "#ffffff" // Warna partikel
        },
        shape: {
          type: "circle", // Bentuk partikel
          stroke: {
            width: 0,
            color: "#000000"
          }
        },
        opacity: {
          value: 0.5,
          random: true,
          anim: {
            enable: true,
            speed: 1,
            opacity_min: 0.1,
            sync: false
          }
        },
        size: {
          value: 5,
          random: true,
          anim: {
            enable: false,
            speed: 4,
            size_min: 0.1,
            sync: false
          }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 6,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        detect_on: "window",
        events: {
          onhover: {
            enable: true,
            mode: "repulse"
          },
          onclick: {
            enable: true,
            mode: "push"
          },
          resize: true
        }
      },
      retina_detect: true
    });

    // Toggle sidebar
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
    });
  </script>
</body>
</html>
